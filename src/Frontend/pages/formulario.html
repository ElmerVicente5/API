<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Complejo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="form-container">
        <form id="myForm">
            <h2>Registro UMG</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Seleccione un país</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Mexico">Mexico</option>
                <option value="Argentina">Argentina</option>
            </select>

            <div class="genero">
                <label>Género:</label>
                <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                <label><input type="radio" name="genero" value="femenino" required> Femenino</label>
            </div>

            <label><input type="checkbox" id="terminos" required> Acepto los términos y condiciones</label>

            <button type="submit">Enviar</button>
        </form>
        <div id="result"></div>

        <a href="../index.html">Volver al menu</a>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Datos ingresados:</h3>
          <p id="modalContent"></p>
      </div>
      
  </div>
    <script src="../js/script.js"></script>
</body>
</html>
